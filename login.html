<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>JEFIT Signin</title>

    <link rel="stylesheet" href="login.css">
    
     
</head>
<body>
    <div id="background">
      
        <div>
          <img src="https://www.jefit.com/images/jefit_logo_website_signuplogin.svg" alt="">
        </div>
  
        <div id="signup">
          <form action="" id="form">
              <h1>LOG IN</h1>
            
              <label for="">Username or Email</label>
              <input type="text" id="email" placeholder="Username or Email"/>
              <label for="">Password</label>
              <input type="number" id="password" placeholder="Password">
              
               <div id="L_recap">
                    <label id="rec">Remember Me</label>
                    <input type="checkbox" id="L_checkbox" placeholder="">
                    <a href="./forgot.html">Forgot Password?</a>
              </div>
              <input type="submit" id="submit" value="LOG IN">

              <!-- ************* -->

              <P>Or continue with</P>
              <div id="L_action">
                  <div>
                      <img src="https://www.jefit.com/images/rg_google.svg" alt="">
                  </div>
                  <div>
                      <img src="https://www.jefit.com/images/rg_fb.svg" alt="">
                  </div>
                  <div>
                      <img src="https://www.jefit.com/images/rg_apple.svg" alt="">
                  </div>
              </div>

              <!-- ************** -->


              <div id="jump_sign">
                <label for="">New to JEFIT?</label>
                <a href="signup.html">Create an account.</a>
              </div>
  
               
  
          </form>
  
        </div>
            
  
      </div>
</body>
</html>
